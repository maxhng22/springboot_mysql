spring.datasource.url=jdbc:mysql://localhost:3306/item_management
spring.datasource.username=item_user
spring.datasource.password=securepassword123

# Let Spring Boot auto-detect the driver
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver (Not needed)

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Recommended HikariCP settings for better performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.jpa.show-sql=true